
<!DOCTYPE html>
<html>
<head>
  <title> Mon Premier Formulaire </title>
  <meta charset="utf-8">
  <style type="text/css">
        .well {
    position: relative;
    overflow: hidden;
}
body {
  background-color: #e3f9f6;
  margin-left: 10%;
  margin-right: 10%;
  padding:  10px 10px 10px 10px ;
  font-family: sans-serif;
}
  </style>
</head>
<body>
<h1>Votre Avis Nous Interesse</h1>
<br>
<table>
<tr>
<td>
<form class="well">
  <fieldset>
    <legend>Informations Personnelles</legend>
<ul>
	<ol><li>
  <label>Nom</label>
  <input  required type="text"></li><li>
  <label>Date de naissance</label>
	<input required type="date" name=""></li><li>
  <label>Site</label>
  <input required type="Site" name="" placeholder="http://monsite.com"></li><li>
  <label >Emploi</label>
  <select name="">
    <option value=""></option>
    <option value="Etudiant">Etudiant</option>
    <option value="Administrateur Réseau">Administrateur Réseau</option>
    <option value="Dévelopeur web">Dévelopeur web</option>
    <option value="Web designer">Web designer</option>
    <option value="DevOps">DevOps</option>
  </select><br>
  <label >Approx. Salaire annuel</label><br>
  <input required type="number" name="" placeholder="$" min="0" max="1000">
		</li></ol>
</ul>
 </fieldset>
 </td>
 <td>
    <fieldset>
    <legend>Informations de Contacte </legend>
<ul>
  <ol><li>
  <label >Adresse linge 1</label><br>
  <input required type="Adresse" name=""></li><li>
  <label >Adresse linge 2 </label><br>
  <input required type="Adresse"  name=""></li><li>
  <label >Pays</label>
   <select name="">
    <option value=""></option>
    <option value="Algérie">Algérie</option>
    <option value="Tunisie">Tunisie</option>
    <option value="Maroc">Maroc</option>
  </select><br>
  <label >Tél</label>
  <input required type="Tel"  name="" placeholder="eg. +213 67.."></li><li>
  <label >Courriel</label>
  <input required type="email" name="">
		</li></ol>
 </ul>
  </fieldset>
</form>
</td>
</tr>
</table>
<h1>Préférences</h1>
<div>
<label >Choisir une couleur</label>
<input type="color" name="" value="#000000">
</div>
<div>
<label >Sur une echelle de 1 a 10 , quel est votre degre d'enthousiasme pour HTML5 ?</label>
<input required type="range"  name="" min="1" max="10"><br>
</div>
<div>
  <input required type="submit" name="Envoyer" value="Envoyer">
</div>

</body>
</html>
